<div class="outer">
  <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3" >
             <div class="panel border-dark  ">
                <div class="panel-heading">
                   <h3 class="pt-3 font-weight-bold">
                      Signup
                   </h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="signUpForm">


                      <div class="form-group pt-3">
                        <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                          <span class="fa fa-user p-2"></span>
                          <input formControlName="firstName" type="text" placeholder="FirstName">
                        </div>
                      </div>
                      <small  class="text-danger" *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">*firstname required </small>



                        <div class="form-group pt-3">
                          <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                            <span class="fa fa-user p-2"></span>
                            <input formControlName="lastName" type="text" placeholder="Lastname">
                          </div>
                        </div>
                        <small  class="text-danger" *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">*lastname required </small>

                        
                       <div class="form-group pt-3">
                        <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                       <span class="fa-regular fa-envelope p-2"></span>
                       <input formControlName="email" type="email" placeholder="Email">
                      </div>
                        </div>
                        <small  class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">*Email required </small>
                           
                      

                       <div class="form-group pt-3">
                         <div class="input-field" [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                        <span class="fa fa-user p-2"></span>
                        <input  formControlName="userName" type="text" placeholder="Username">
                       </div>
                         </div>
                          <small  class="text-danger" *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">*Username required </small>

                        <div class="form-group pt-3">
                          <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                            <span class="fa-solid fa-lock p-2"></span>
                            <input formControlName="password" type="{{type}}"  placeholder="Password" >
                            <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                          </div>
                        </div>
                          <small  class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">*Password required </small>

               
                      <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignup()">Sign Up</button>
                      <div class="text-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login">Login</a></div>
                    </form> 
                </div>
             </div>           
        </div>            
      </div>
  </div>
</div>
